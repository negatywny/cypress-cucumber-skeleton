version: '3'

tasks:
    install:
        cmds:
            - yarn install

    setup:
        cmds:
            - yarn run setup

    dev:
        cmds:
            - yarn run dev

    up:
        cmds:
            - docker compose up --build -d

    down:
        cmds:
            - docker compose down

    open:
        cmds:
            - yarn run cypress open

    test:
        cmds:
            - yarn run cypress run

    test:smoke:
        cmds:
            - yarn run cypress run --env tags="@smoke"
