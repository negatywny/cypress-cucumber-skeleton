name: Cypress Tests

on: pull_request

jobs:
    install:
        runs-on: ubuntu-22.04
        container:
            image: cypress/browsers:node-20.11.1-chrome-123.0.6312.58-1-ff-124.0-edge-122.0.2365.92-1
            options: --user 1001
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress install
              uses: cypress-io/github-action@v6
              with:
                  runTests: false
                  build: yarn build

            - name: Save build folder
              uses: actions/upload-artifact@v4
              with:
                  name: build
                  if-no-files-found: error
                  path: |
                      app/client/dist
                      app/server/dist

    eslint:
        runs-on: ubuntu-22.04
        container:
            image: cypress/browsers:node-20.11.1-chrome-123.0.6312.58-1-ff-124.0-edge-122.0.2365.92-1
            options: --user 1001
        needs: install
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run eslint
              uses: cypress-io/github-action@v6
              with:
                  runTests: false
                  build: yarn lint

    e2e-chrome:
        runs-on: ubuntu-22.04
        needs: eslint
        container:
            image: cypress/browsers:node-20.11.1-chrome-123.0.6312.58-1-ff-124.0-edge-122.0.2365.92-1
            options: --user 1001
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folder
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: |
                      app/client/dist
                      app/server/dist

            - name: Add PM2
              run: yarn global add pm2

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  browser: chrome
                  start: pm2 start yarn --name "app" -- run start:ci
                  wait-on: 'http://localhost:3000, http://localhost:3001/heroes'
                  wait-on-timeout: 100

            - name: Upload screenshots
              uses: actions/download-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots-chrome
                  path: cypress/screenshots

    e2e-edge:
        runs-on: ubuntu-22.04
        needs: eslint
        container:
            image: cypress/browsers:node-20.11.1-chrome-123.0.6312.58-1-ff-124.0-edge-122.0.2365.92-1
            options: --user 1001
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folder
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: |
                      app/client/dist
                      app/server/dist

            - name: Add PM2
              run: yarn global add pm2

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  browser: edge
                  start: pm2 start yarn --name "app" -- run start:ci
                  wait-on: 'http://localhost:3000, http://localhost:3001/heroes'
                  wait-on-timeout: 100

            - name: Upload screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots-edge
                  path: cypress/screenshots

    e2e-firefox:
        runs-on: ubuntu-22.04
        needs: eslint
        container:
            image: cypress/browsers:node-20.11.1-chrome-123.0.6312.58-1-ff-124.0-edge-122.0.2365.92-1
            options: --user 1001
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folder
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: |
                      app/client/dist
                      app/server/dist

            - name: Add PM2
              run: yarn global add pm2

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  browser: firefox
                  start: pm2 start yarn --name "app" -- run start:ci
                  wait-on: 'http://localhost:3000, http://localhost:3001/heroes'
                  wait-on-timeout: 100

            - name: Upload screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots-firefox
                  path: cypress/screenshots
