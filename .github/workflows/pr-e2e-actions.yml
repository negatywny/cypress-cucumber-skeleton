name: E2E Tests for PRs

on: pull_request

jobs:
    install:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress install
              uses: cypress-io/github-action@v6
              with:
                  runTests: false

            - name: App install
              run: yarn --cwd ./app install --frozen-lockfile

            - name: App build
              run: yarn build

            - name: Save build folder
              uses: actions/upload-artifact@v4
              with:
                  name: build
                  if-no-files-found: error
                  path: |
                      ${{ github.workspace }}/app/client/dist/
                      ${{ github.workspace }}/app/server/dist/

    eslint:
        runs-on: ubuntu-22.04
        needs: install
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download dependencies
              uses: cypress-io/github-action@v6
              with:
                  runTests: false

            - name: Run eslint
              run: yarn lint

    e2e-chrome:
        runs-on: ubuntu-22.04
        needs: eslint
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folder
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: |
                      ${{ github.workspace }}/app/client/dist/
                      ${{ github.workspace }}/app/server/dist/

            - name: E2E
              uses: cypress-io/github-action@v6
              with:
                  build: yarn --cwd ./app install --frozen-lockfile
                  start: yarn start:ci
                  wait-on: 'http://localhost:3001/heroes, http://localhost:3000'
                  wait-on-timeout: 30
                  command: yarn e2e:chrome

            - name: Upload screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots-chrome
                  path: cypress/screenshots

    e2e-edge:
        runs-on: ubuntu-22.04
        needs: eslint
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folder
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: |
                      ${{ github.workspace }}/app/client/dist/
                      ${{ github.workspace }}/app/server/dist/

            - name: E2E
              uses: cypress-io/github-action@v6
              with:
                  build: yarn --cwd ./app install --frozen-lockfile
                  start: yarn start:ci
                  wait-on: 'http://localhost:3001/heroes, http://localhost:3000'
                  wait-on-timeout: 30
                  command: yarn e2e:edge

            - name: Upload screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots-edge
                  path: cypress/screenshots
